<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Friend Schedules</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light text-dark">
  <div class="container mt-4 p-3 rounded bg-white shadow-sm">
    <h2 class="text-center mb-4">View My Friends' Schedules</h2>

    <!-- Dropdown -->
    <div class="mb-4 text-center">
      <select id="friendSelect" class="form-select w-auto d-inline-block">
        <option value="">Select a Friend</option>
        <option value="ant.json">Anthony</option>
        <option value="hank.json">Hank</option>
        <option value="james.json">James</option>
        <option value="wy.json">Wy</option>
      </select>
    </div>

    <!-- Table -->
    <table id="scheduleTable" class="table table-striped table-sm text-center">
      <thead class="table-dark">
        <tr>
          <th>Period</th>
          <th>Class Name</th>
          <th>Teacher</th>
          <th>Room</th>
          <th>Subject</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
